<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Out-N-About</title>
  </head>
  <body>
    <section id="app-container">
      <section id="header">
        <h1 id="app-title">
          <span id="out">out </span><span id="n">N</span> about
        </h1>
      </section>
      <section id="user-input" class="active">
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="City Destination"
        />
        <button type="button" id="search-button">
          <img src="./CSS/icons/icons8-search-100.png" id="search-icon" />
        </button>
      </section>
      <section id="results" class="hidden">
        <section id="weather-info">
          <h3>Weather</h3>
          <p>City: <span id="city"></span></p>
          <p>Temperature: <span id="temp"></span></p>
          <p>Conditions: <span id="weather-condition"></span></p>
        </section>
        <section id="travel-info">
          <h3>Travel</h3>
          <p>Time to Destination: <span id="travel-time"></span></p>
          <p>Distance: <span id="distance"></span></p>
        </section>
      </section>
    </section>
    <section id="footer">
      <h5>
        Created by:<br />
        <span id="my-name">Gary Evans</span>
      </h5>
    </section>
  </body>
</html>
