<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Out-N-About</title>
  </head>
  <body>
    <section id="app-container">
      <section id="header">
        <h1 id="app-title">
          <span id="out">out </span><span id="n">N</span> about
        </h1>
      </section>
      <section id="user-input" class="hidden">
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="City Destination"
        />
        <button type="button" id="search-button">
          <img src="./CSS/icons/search.png" id="search-icon" />
        </button>
      </section>
    </section>
    <section id="results" class="active">
      <section id="weather-info" class="info-box">
        <p>
          <span id="weather-condition" class="icon"
            ><img src="./CSS/icons/overcast.png"
          /></span>
        </p>
        <p><span id="city" class="label">Rochford Essex</span></p>
        <p><span id="temp" class="sans">23.4 C</span></p>
      </section>
      <section id="travel-info" class="info-box">
        <p>
          <span id="transport-mode" class="icon"
            ><img src="./CSS/icons/car.png"
          /></span>
        </p>
        <p class="label">
          ETA: <span id="travel-time" class="sans">1hr 05min</span>
        </p>
        <p class="label">
          <span id="distance" class="sans">55 miles</span>
        </p>
      </section>
    </section>
    <section id="footer">
      <h5>
        Created by:<br />
        <span id="my-name">Gary Evans</span>
      </h5>
    </section>
  </body>
</html>
