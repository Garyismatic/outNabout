<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/main.css" />
    <script src="script.js" defer></script>
    <title>Out-N-About</title>
  </head>
  <body>
    <section id="app-container">
      <section id="header">
        <h1>outNabout</h1>
      </section>
      <section id="user-input">
        <label for="destination">Destination</label><br />
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="city"
        />
        <button type="button" id="search-button">Search</button>
      </section>
      <section id="results">
        <section id="weather-info">
          <h3>Weather</h3>
          <p>City: <span id="city"></span></p>
          <p>Temperature: <span id="temp"></span></p>
          <p>Conditions: <span id="weather-condition"></span></p>
        </section>
        <section id="travel-info">
          <h3>Travel</h3>
          <p>Time to Destination: <span id="travel-time"></span></p>
          <p>Distance: <span id="distance"></span></p>
        </section>
      </section>
      <section id="footer">
        <h5>Created by <span id="my-name">Gary Evans</span></h5>
      </section>
    </section>
  </body>
</html>
